<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <p class="logo">Weather</p>
      <span class="api-link">
        Powered by
        <a href="https://www.weatherapi.com/" title="Free Weather API">
          WeatherAPI.com
        </a>
      </span>
    </header>
    <main>
      <form class="weather-search-form" id="weather-search-form">
        <label>
          <span>Location</span>
          <input type="text" name="location" />
        </label>
        <button type="submit">
          <span class="material-symbols-outlined"> search </span>
        </button>
        <p class="search-status"></p>
      </form>

      <button
        type="button"
        class="temperature-toggle-btn"
        id="temperature-toggle-btn"
      >
        Use Fahrenheit
      </button>

      <div id="weather-output-wrapper">
        <h2 class="name"></h2>
        <p class="region"></p>
        <p class="country"></p>

        <p class="condition"></p>
        <p class="temperature"></p>
      </div>
    </main>
  </body>
</html>
